<!DOCTYPE html><html><head>

  <title>Calculator</title><meta charset="utf-8">

  <script type="text/javascript">

     function cube() {
        var num = document.getElementById("n1");
        num.value = Math.pow(num.value, 3);
        }
  
     function seno() {
        var num = document.getElementById("n1");
        num.value = Math.sin(num.value);
        }

  	 function expcuatro() {
		var num1 = document.getElementById("n1");
		num1.value = Math.pow(num1.value, 4);
		}

  </script>

</head>

<body>
Number:
  <input type="text" id="n1"><p>
  <button onclick="cube()"> x^3 </button>
  <button onclick="seno()"> seno </button>
  <button onclick="expcuatro()"> x^4 </button>
</body>

</html>
